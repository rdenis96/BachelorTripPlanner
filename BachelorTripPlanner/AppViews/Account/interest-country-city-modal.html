<div class="row center-block" ng-init="initCountryCity()">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form class="form-horizontal" method="put" action="#">
                    <div class="form-group">
                        <label for="email" class="cols-sm-2 control-label">Available Countries</label>
                        <div class="cols-sm-10">
                            <ui-select name="availableCountries"
                                       ng-model="countriesList.selected"
                                       search-enabled="true"
                                       on-select="">
                                <ui-select-match placeholder="">{{$select.selected}}</ui-select-match>
                                <ui-select-choices repeat="option as option in countriesList"
                                                   refresh=""
                                                   refresh-delay="0">
                                    <div ng-bind-html="option | highlight: $select.search"></div>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">Password</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fas fa-key"></i></span>
                                <input type="password" class="form-control" name="password" placeholder="Enter your Password" ng-model="loginPassword" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-primary btn-lg btn-block login-button" ng-click="login()">Login</button>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
    <button type="button" class="padding-right-5 close" ng-click="close()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
