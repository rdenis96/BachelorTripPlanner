<div class="container" ng-init="initEditAccount()">
    <div class="row center-block">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form class="form-horizontal" method="get" action="#">
                        <div class="form-group">
                            <label for="email" class="cols-sm-2 control-label">Your Email</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" name="email" placeholder="Enter your Email" ng-model="user.email" disabled />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="cols-sm-2 control-label">New Password</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fas fa-key"></i></span>
                                    <input type="password" class="form-control" name="password" placeholder="Enter your Password" ng-model="newPassword" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="cols-sm-2 control-label">Confirm New Password</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fas fa-key"></i></span>
                                    <input type="password" class="form-control" name="password" placeholder="Enter your Password" ng-model="confPassword" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3"></div>
                            <div class="col-md-6">
                                <button type="button" class="btn btn-primary btn-lg btn-block login-button" ng-click="update()">Update</button>
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
