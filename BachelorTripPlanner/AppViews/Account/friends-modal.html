<div class="row center-block">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form class="form-horizontal" method="get" action="#">
                    <div class="form-group">
                        <label for="email" class="cols-sm-2 control-label">Friend Email</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" name="email" placeholder="Enter friend email" ng-model="friendEmail" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-primary btn-lg btn-block login-button" ng-click="submit()">Add friend</button>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
    <button type="button" class="padding-right-5 close" ng-click="close()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
