<div class="row center-block">
    <button type="button" class="padding-right-5 close" ng-click="close()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <div class="col-md-12" ng-if="isAdmin">
        <button class="btn btn-primary" ng-click="enableAddNewMember()">Add new member</button>
    </div>
    <div class="row col-md-12 margin-top-10" ng-show="canShowNewMemberFields ">
        <div class="col-md-5"></div>
        <div class="col-md-5">
            <label class="control-label">Select from dropdown a friend to invite</label>
        </div>
        <div class="col-md-4">
            <input class="input-sm" type="email" placeholder="Enter person email" ng-model="newMemberEmail" />
        </div>
        <div class="col-md-1">
            <button type="button" class="btn btn-success" ng-click="addNewMember()" aria-label="Add">
                <span aria-hidden="true">Add</span>
            </button>
        </div>
        <div class="col-md-4">

            <ui-select name="friends"
                       theme="bootstrap"
                       cg-busy="getFriendsPromise"
                       ng-model="friends.selected"
                       search-enabled="true"
                       on-select="onSelectedFriend($item)"
                       reset-search-input="true">
                <ui-select-match placeholder="Select the friend to invite!">{{$select.selected.friendAccount.email}}</ui-select-match>
                <ui-select-choices repeat="friend as friend in friends"
                                   refresh=""
                                   class="col-md-6"
                                   refresh-delay="0">
                    <div ng-bind-html="friend.friendAccount.email | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    

    <div class="col-md-12">
        <table class="table table-striped custab">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Is Admin</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tr ng-show="member.userId != userId" ng-repeat="member in members track by $index" cg-busy="addNewMemberPromise">
                <td>{{member.user.email}}</td>
                <td>
                    <input ng-model="member.isGroupAdmin" type="checkbox" />
                </td>
                <td class="text-center" ng-if="isAdmin" ng-show="member.hasAcceptedInvitation"><a href="#" class="btn btn-danger btn-xs" ng-click="removeUser(member)" uib-tooltip="Remove user from trip"><span class="glyphicon glyphicon-remove"></span></a></td>
                <td class="text-center" ng-if="isAdmin" ng-show="!member.hasAcceptedInvitation">Pending invitation</td>
            </tr>
        </table>
    </div>
    <div class="col-md-3 pull-right" ng-if="isAdmin">
        <button type="button" class="btn btn-primary pull-right margin-bottom-10" ng-click="submit()" aria-label="Submit">
            <span aria-hidden="true">Submit</span>
        </button>
    </div>
</div>
